<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bubble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is UI for BUBBLE">
  <meta name="author" content="dusteacup">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/bubble.css" rel="stylesheet">

  <!-- Fav and touch icons -->
  <!-- TODO create icons
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  source http://www.flaticon.com/free-icon/network_149181
  -->
  <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
  <div id="files_list" class="row" />
  <!-- Video Modal Dialog -->
  <div id="video_modal" class="modal fade">
    <div class="modal-dialog modal-dialog-bubble">
      <div class="modal-content modal-content-bubble">
        <div class="modal-body">
          <button type="button" class="close close-bubble" data-dismiss="modal" aria-hidden="true">&times;</button>
          <video id="video_elm" width="100%" preload="autoplay" controls></video>
        </div>
      </div>
    </div>
  </div>
  <!-- PDF Modal Dialog -->
  <div id="pdf_modal" class="modal fade">
    <div class="modal-dialog modal-dialog-bubble">
      <div class="modal-content modal-content-bubble">
        <div id="pdf_modal_body" class="modal-body">
          <button type="button" class="close close-bubble" data-dismiss="modal" aria-hidden="true">&times;</button>
          <object id="pdf_elm" type="application/pdf"></object>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts at the end so that the page loads faster -->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bubble.js"></script>
</body>

</html>
