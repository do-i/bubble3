  <body class ="body">
    <!-- TODO rm deadcode <a href="index.html" class="btn btn-link btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Bubble Home</a>-->
    <nav class="col-sm-1 bg-faded sidebar fixed" id="myScrollspy"  >
      <ul class="nav nav-pills nav-stacked" id = "navBar" >
      </ul>
    </nav>
    <div id="files_list" class=" categories">
      <!-- Audio Modal Dialog -->
      <div id="audio_modal" class="modal fade">
        <div class="modal-dialog modal-dialog-bubble">
          <div class="modal-content modal-content-bubble">
            <div class="modal-header">
              <h4 class="modal-title bubble-audio-title"></h4>
            </div>
            <div class="modal-body">
              <button type="button" class="close close-bubble" data-dismiss="modal" aria-hidden="true">&times;</button>
              <audio id="audio_elm" width="100%" controls></audio>
            </div>
          </div>
        </div>
      </div>
      <!-- Video Modal Dialog -->
      <div id="video_modal" class="modal fade">
        <div class="modal-dialog modal-dialog-bubble">
          <div class="modal-content modal-content-bubble">
            <div  class="modal-body">
              <button type="button" class="close close-bubble" data-dismiss="modal" aria-hidden="true">&times;</button>
              <video id="video_elm" width="100%" controls>
              </video>
            </div>
          </div>
        </div>
      </div>
      <!-- Image Modal Dialog -->
      <div id="img_modal" class="modal fade" >
        <div class="modal-dialog modal-dialog-bubble">
          <div class="modal-content modal-content-bubble" >
            <div class="modal-body">
              <button type="button" class="close close-bubble" data-dismiss="modal" aria-hidden="true">&times;</button>
              <div id="img_elm"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- PDF Modal Dialog -->
      <div id="pdf_modal" class="modal fade">
        <div class="modal-dialog modal-dialog-bubble">
          <h4 class="modal-title bubble-audio-title"></h4>
          <button type="button" class="close close-bubble" data-dismiss="modal" aria-hidden="true">&times;</button>
          <div id="pdf_elm" class= "modal-content-bubble"></div>
        </div>
      </div>
    </div>
    <footer>
