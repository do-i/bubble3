<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bubble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is UI for BUBBLE">
  <meta name="author" content="dusteacup">

  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/bubble.css">

  <!-- favicon Bubble icon -->
  <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
  <a href="index.html" class="btn btn-link btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Bubble Home</a>
  <div id="files_list" class="categories" />
  <!-- Audio Modal Dialog -->
  <div id="audio_modal" class="modal fade">
    <div class="modal-dialog modal-dialog-bubble">
      <div class="modal-content modal-content-bubble">
        <div class="modal-body">
          <button type="button" class="close close-bubble" data-dismiss="modal" aria-hidden="true">&times;</button>
          <audio id="audio_elm" width="100%" preload="autoplay" controls></audio>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts at the end so that the page loads faster -->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bubble-audio.js"></script>
</body>

</html>
